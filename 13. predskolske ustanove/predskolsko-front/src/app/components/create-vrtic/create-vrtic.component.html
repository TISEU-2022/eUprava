<div class="card col-md-6 offset-md-3">
    <h3>Create Vrtic</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Ime Vrtica </label>
                <input type="text" class="form-control" [(ngModel)]="vrtic.name" id="name" required name="name">
            </div>
            <div class="form-group">
                <label for="adress">Adresa Vrtica </label>
                <input type="text" class="form-control" [(ngModel)]="vrtic.adress" id="adress" required name="adress">
            </div>
            <div class="form-group">
                <label for="numberOfEmployees">Broj Zaposlenih</label>
                <input type="text" class="form-control" [(ngModel)]="vrtic.numberOfEmployees" id="numberOfEmployees" required name="numberOfEmployees">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Broj Telefona </label>
                <input type="text" class="form-control" [(ngModel)]="vrtic.phoneNumber" id="phoneNumber" required name="phoneNumber">
            </div>
            <div class="form-group">
                <label for="numberOfChildren">Number Of Students</label>
                <input type="text" class="form-control" [(ngModel)]="vrtic.numberOfChildren" id="numberOfChildren" required name="numberOfChildren">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form> 
</div>
