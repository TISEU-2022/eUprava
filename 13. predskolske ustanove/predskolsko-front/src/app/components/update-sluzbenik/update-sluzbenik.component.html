<div class="card col-md-6 offset-md-3">
    <h3>Update Sluzbenika</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">JMBG</label>
                <input type="number" class="form-control" id="jmbg" required [(ngModel)]="sluzbenici.jmbg" name="jmbg">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="sluzbenici.name" name="name">
            </div>
            <div class="form-group">
                <label for="name">Lastname</label>
                <input type="text" class="form-control" id="lastname" required [(ngModel)]="sluzbenici.lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="name">Adress</label>
                <input type="text" class="form-control" id="adress" required [(ngModel)]="sluzbenici.address" name="adress">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form> 
</div>
